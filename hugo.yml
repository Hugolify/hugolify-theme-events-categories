module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  taxonomy:
    events_categories: /events/categories/
  term:
    events_categories: /events/categories/:slug/
taxonomies:
  events_category: events_categories

# Params
params:
  admin:
    collections:
      events_categories:
        enable: true
        icon:
          sveltiacms: bookmarks